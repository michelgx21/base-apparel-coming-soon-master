<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main> 
   

    <header>
      <img src="./images/logo.svg" alt="Base Apparel">
    </header>
  
    <picture>
      <source media="(max-width:900px)" srcset="./images/hero-mobile.jpg">
      <img  src="./images/hero-desktop.jpg" alt="hero"   >
    </picture>
  
<section>
    <h1><span>We're</span> coming soon</h1>
    <p>
    Hello fellow shoppers! We're currently building our new fashion store.
    Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <Form  >
      <div class="form-control">
        <input type="text" name="email" placeholder="  Email Address" id="email">
        <i><img src="./images/icon-error.svg" alt="error"></i>
        <small id="text0"></small>
      </div>
      <button type="submit" title="send email"><img src="./images/icon-arrow.svg" alt="icon arrow"></button>
    </Form>
  </section>

</main>

</body>
<script src="script.js"></script>
</html>
